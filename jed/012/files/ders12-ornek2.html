	<script type="text/javascript">
	//<![CDATA[
	
		var arySomeLinks = {
			 'Google' : "www.google.com"
			,'Microsoft' : "www.microsoft.com"
			,'Yahoo' : "www.yahoo.com"
			,'İstanbul Bilgi Üniversitesi' : "www.bilgi.edu.tr"
		};

		window.onload = init_page;
		
		function init_page()
		{
			var strHtml = '<ul>';
			for( var strTitle in arySomeLinks )
			{
				strHtml+= '<li><a target="_blank" href="http://' + arySomeLinks[ strTitle ] + '">' + strTitle + '<\/a><\/li>';
			}
			strHtml+= '<\/ul>'
				+ '<button onclick="addProperty();">özellik ekle<\/button>'
				+ '';
			document.getElementById( 'canvas' ).innerHTML = strHtml;
		}

	function addProperty()
	{
		var strTagName = window.prompt( 'Tag Name?' , 'li' );
		if( !strTagName || strTagName == '' ){ return; }

		var strPropertyName = window.prompt( 'Property Name' , '' );
		if( !strPropertyName || strPropertyName == '' ){ return; }

		var strPropertyValue = window.prompt( 'Property Value' , '' );
		if( !strPropertyValue || strPropertyValue == '' ){ return; }

		var objCollection = document.getElementsByTagName( strTagName );
		var aryAllowMultipleValues = Array( 'style' , 'onclick' , 'onmouseover' );

		for( var i = 0; i < objCollection.length; i++ )
		{
			
			var strPreviousValue = objCollection[ i ].getAttribute( strPropertyName );

			if( strPreviousValue == null )
			{
				objCollection[ i ].setAttribute( strPropertyName , strPropertyValue );
			}
			else
			{
				if( in_array( strPropertyName , aryAllowMultipleValues ) )
				{
					objCollection[ i ].setAttribute( strPropertyName , strPropertyValue + strPreviousValue );
				}
				else
				{
					objCollection[ i ].setAttribute( strPropertyName , strPropertyValue );
				}
			}
		}
	}

	function in_array( str , ary )
	{
		for( var i = 0; i <ary.length ; i++ )
		{
			if( ary[ i ] == str )
			{
				return true;
			}
		}
		return false;
	}

	//]]>
