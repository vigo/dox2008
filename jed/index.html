		function setDigits( numNumber , numDigitCount )
		{
			var strNumber = numNumber.toString();
			if( strNumber.length >= numDigitCount )
			{
				return strNumber*1;
			}
			var strExtraDigits = '';
			for( var i = strNumber.length; i < numDigitCount; i++ )
			{
				strExtraDigits+= '0';
			}
			return strExtraDigits + strNumber;
		}

		function getPart( numStart , numEnd )
		{
			var strOut= '<ul>';
			for( var i = numStart; i <numEnd ; i++ )
			{
				var nNum = setDigits( ( i + 1) , 3 );
				strOut+= ''
					+ '<li>'
						+ '<h1><span>' + nNum + '<\/span><span>' + myCourses[ i ][ 'd' ] + '<\/span><a href="' + nNum + '/index.html">Detaylar<\/a><\/h1>'
						+ '<p>' + myCourses[ i ][ 't' ] + '<\/p>'
					+ '<\/li>';
			}
			strOut+= '<\/ul>';
			return strOut;
		}


		window.onload = function ()
		{
			var numHalf = Math.round( myCourses.length / 2 );
			var strLeftPart = getPart( 0 , numHalf );
			var strRightPart = getPart( numHalf , myCourses.length );
			
			document.getElementById( 'courses' ).innerHTML = '<h1>Dersler<\/h1>' + strLeftPart + strRightPart;
